name: Update Parent Repository

on:
  push:
    tags:
      - 'v*'

jobs:
  update-parent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository to verify tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          # Get the commit the tag points to
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref_name }})
          # Check if this commit is reachable from main
          if git merge-base --is-ancestor $TAG_COMMIT origin/main; then
            echo "Tag ${{ github.ref_name }} is on main branch"
          else
            echo "Tag ${{ github.ref_name }} is NOT on main branch, skipping"
            exit 1
          fi

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Checkout parent repository
        uses: actions/checkout@v4
        with:
          repository: Zxela/claude-plugins
          token: ${{ secrets.PARENT_REPO_PAT }}
          submodules: true
          fetch-depth: 0

      - name: Update submodule to new tag
        run: |
          cd plugins/homerun
          git fetch --tags
          git checkout ${{ github.ref_name }}

      - name: Update marketplace.json version
        run: |
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.version.outputs.version }}"/' .claude-plugin/marketplace.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add plugins/homerun .claude-plugin/marketplace.json
          git commit -m "chore: bump homerun version to ${{ steps.version.outputs.version }} in marketplace

          Automated update triggered by tag ${{ github.ref_name }}

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push
